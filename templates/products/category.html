{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block container %}
    <div class="container">

      <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
		  			<span>{{ title }}</span>
					<h2>{{ title }}</h2>
	  </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
		  <div id="fh5co-product">
			  <div class="container">
				<div class="row">
					{% for product in products %}
					<div class="col-md-4 text-center animate-box">
						<div class="product">
							<a href="{% url 'shop:product_detail' product.slug %}"><img class="product"  src="{{ product.image.url }}"></a>
							<div class="desc">
								<h3><a href="{% url 'shop:product_detail' product.slug %}">{{ product.name }}</a></h3>
								<span class="price">{{ product.price }}</span>
								<a href="{% url 'shop:product_detail' product.slug %}" class="icon"><i class="icon-shopping-cart"></i></a>
							</div>
						</div>
					</div>
					{% endfor %}
			  </div>
		  </div>
		</div>
	  </div>
	</div>

{% endblock container %}
